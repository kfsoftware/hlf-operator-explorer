query GetPeer($input: NameAndNamespace!) {
  peer(input: $input) {
    name
    namespace
    yaml
    storage {
      peer {
        used
        usedGB
        free
        freeGB
        size
        sizeGB
        percentageUsed
      }
      chaincode {
        used
        usedGB
        free
        freeGB
        size
        sizeGB
        percentageUsed
      }
      couchDB {
        used
        usedGB
        free
        freeGB
        size
        sizeGB
        percentageUsed
      }
    }
  }
}
