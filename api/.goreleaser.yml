project_name: hlf-operator-explorer

release:
  name_template: "Version {{.Version}}"
  github:
    owner: kfsoftware
    name: hlf-operator-explorer

before:
  hooks:
    - go mod tidy
    - go mod download

builds:
  - id: hlf-operator-api
    binary: hlf-operator-api
    goos:
      - linux
      - darwin
      - windows
      - freebsd
    ignore:
      - goos: windows
        goarch: arm64
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w -X main.version={{.Tag}}
    flags:
      - -trimpath

archives:
  - format: binary
    allow_different_binary_count: true

dockers:
  - # GOOS of the built binary that should be used.
    goos: linux
    # GOARCH of the built binary that should be used.
    goarch: amd64
    dockerfile: Dockerfile
    image_templates:
      - "ghcr.io/kfsoftware/hlf-operator-api:{{ .Tag }}"
      - "ghcr.io/kfsoftware/hlf-operator-api:v{{ .Major }}"
      - "ghcr.io/kfsoftware/hlf-operator-api:v{{ .Major }}.{{ .Minor }}"
      - "ghcr.io/kfsoftware/hlf-operator-api:latest"

    extra_files:
      - LICENSE
      - CREDITS
      - README.md
